# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

monitor=DVI-D-1,1920x1080@144.00,1312x440,1.00
monitor=HDMI-A-1,1920x1080@75.00,3232x184,1.00,transform,3
monitor=DP-2,1920x1080@144.00,232x-376,1.00,transform,3

workspace=1,monitor:DVI-D-1,default:true
workspace=4,monitor:DVI-D-1,default:false
workspace=5,monitor:DVI-D-1,default:false
workspace=2,monitor:DP-2,default:true
workspace=3,monitor:HDMI-A-1,default:true

